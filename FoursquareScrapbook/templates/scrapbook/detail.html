{% extends "scrapbook/base.html" %}

{% block title %}{{ book }}{% endblock %}

{% block content %}
<h1>{{ book }}</h1>

<img src="{{ book.image.url }}" />

<h2>Entries</h2>
{% for entry in book.entry_set.all %}
<article>
	<a href="entries/{{ entry.id }}/">{{ entry }}</a>
</article>
{% endfor %}
{% endblock content %}
