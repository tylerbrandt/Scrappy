{% extends "scrapbook/base.html" %}

{% block scripts %}
{% include "scrapbook/jqueryui_part.html" %}
{% endblock %}

{% block content %}
<form action="{% url entry_detail pk=form.instance.id %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="submit" value="Update"/>
	<a href="../"><input type="button" value="Cancel" /></a>
	{{ form.as_p }}
	{% include "scrapbook/entry/form_part.html" with formset=photos parent=form %}
</form>
{% endblock content %}
