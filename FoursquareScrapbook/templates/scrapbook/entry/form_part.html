{% extends "scrapbook/table_part.html" %}
	
	{% block extra_columns %}
		{% if form.instance.pk %}
		<th>Cover?</th>
		{% endif %}
	{% endblock %}
	  
	{% block extra_column_values %}
	  {% if form.instance.pk %}
        <td><input type="radio" id="id_cover_image_{{ forloop.counter }}" 
        		name="cover_image" value="{{ form.instance.pk }}" 
        		{% if form.instance.pk == parent.instance.cover_photo.id %}checked="true"{% endif %} >
        </td>
        <td>
        	<img src="{{ form.instance.get_thumbnail }}" />
        </td>
      {% endif %}
    {% endblock %}
