{% extends "scrapbook/base.html" %}

{% block title %}{{ entry }} ({{ entry.book }}){% endblock %}

{% block content %}
		<article>
		<h1>{{ entry }}</h1>

		{% for photo in entry.photo_set.all %}
		<img src="{{photo.image.url}}" />
		{% endfor %}

		<p>{{ entry.description }}</p>
		</article>
		<a href="../../">Back to Book: {{ entry.book }}</a>
{% endblock content %}
